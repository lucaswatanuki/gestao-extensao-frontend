<div *ngIf="!authority">
  <router-outlet></router-outlet>
</div>

<mat-sidenav-container class="sidenav-container" *ngIf="authority">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" *ngIf="authority === 'admin'">Dashboard</a>
      <a mat-list-item routerLink="/criar-atividade" *ngIf="authority === 'user'">Atividades</a>
      <a mat-list-item href="#" *ngIf="authority === 'admin'">Autorizações</a>
      <a mat-list-item routerLink='/docentes' *ngIf="authority === 'admin'">Docentes</a>
      <a mat-list-item routerLink='/relatorio' *ngIf="authority === 'admin'">Relatórios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
