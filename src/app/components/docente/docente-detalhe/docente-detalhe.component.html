<div>
    <h2>Alocações</h2>

    <mat-form-field style="width: 100%;" appearance="outline">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>

    <table mat-table [dataSource]="alocacoes" matSort>

        <ng-container matColumnDef="tipoAtividade">
            <th mat-header-cell *matHeaderCellDef> Atividade </th>
            <td mat-cell *matCellDef="let row"> {{row.tipoAtividade}} </td>
        </ng-container>

        <ng-container matColumnDef="semestre">
            <th mat-header-cell *matHeaderCellDef> Semestre </th>
            <td mat-cell *matCellDef="let row"> {{row.semestre}} </td>
        </ng-container>

        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef> Ano </th>
            <td mat-cell *matCellDef="let row"> {{row.ano}} </td>
        </ng-container>

        <ng-container matColumnDef="horasAprovadas">
            <th mat-header-cell *matHeaderCellDef> Horas </th>
            <td mat-cell *matCellDef="let row"> {{row.horasAprovadas}} </td>
        </ng-container>

        <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
