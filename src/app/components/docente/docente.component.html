<div class="mat-elevation-z4">
  <table mat-table [dataSource]="docentes" class="full-width-table">
    <!-- Position Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef>Matricula</th>
      <td mat-cell *matCellDef="let element">{{ element.matricula }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="totalHorasEmAndamento">
      <th mat-header-cell *matHeaderCellDef>Horas Aprovadas {{currentYear}}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalHorasAprovadas }}
      </td>
    </ng-container>

    <ng-container matColumnDef="totalHorasFuturas">
      <th mat-header-cell *matHeaderCellDef>Horas Solicitadas {{currentYear}}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalHorasSolicitadas }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
