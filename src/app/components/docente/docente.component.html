<div class="mat-elevation-z8">
  <table mat-table [dataSource]="docentes" class="full-width-table">
     <!-- Position Column -->
     <ng-container matColumnDef="RF">
      <th mat-header-cell *matHeaderCellDef>Matricula</th>
      <td mat-cell *matCellDef="let element"> {{element.rf}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="totalHoras">
      <th mat-header-cell *matHeaderCellDef>Total Horas</th>
      <td mat-cell *matCellDef="let element"> {{ element.totalHoras }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
