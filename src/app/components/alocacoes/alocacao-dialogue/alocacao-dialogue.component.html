<div class="grid-container">
  <h1 mat-dialog-title>Atualizar dados de alocação</h1>

  <form name="form" [formGroup]='alocacaoForm'>

    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Ano</mat-label>
          <input [(ngModel)]="alocacao.ano" type="number" min="2020" max="2120" formControlName="ano" matInput
            placeholder="Ano" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Semestre</mat-label>
          <input [(ngModel)]="alocacao.semestre" type="number" min="1" max="2" formControlName="semestre" matInput
            placeholder="Semestre" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Horas solicitadas</mat-label>
          <input type='number' min="1" [(ngModel)]="alocacao.horasSolicitadas" formControlName="horasSolicitadas"
            matInput placeholder="Qtd" name="alocacao.horasSolicitadas" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="updateAlocacao()"> Salvar </button>
      </div>
    </div>
  </form>
</div>
