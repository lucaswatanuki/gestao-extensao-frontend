<div class="grid-container">
  <h1 class="mat-h1">Alocac√µes</h1>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="alocacoes" matSort class="full-width-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="tipoAtividade">
        <th mat-header-cell *matHeaderCellDef>Tipo Atividade</th>
        <td mat-cell *matCellDef="let row">{{ row.tipoAtividade }}</td>
      </ng-container>

      <ng-container matColumnDef="semestre">
        <th mat-header-cell *matHeaderCellDef>Semestre</th>
        <td mat-cell *matCellDef="let row">{{ row.semestre }}</td>
      </ng-container>

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let row">{{ row.ano }}</td>
      </ng-container>

      <ng-container matColumnDef="horasSolicitadas">
        <th mat-header-cell *matHeaderCellDef>Horas Solicitadas</th>
        <td mat-cell *matCellDef="let row">{{ row.horasSolicitadas }} h</td>
      </ng-container>

      <ng-container matColumnDef="horasAprovadas">
        <th mat-header-cell *matHeaderCellDef>Horas Aprovadas</th>
        <td mat-cell *matCellDef="let row">{{ row.horasAprovadas }} h</td>
      </ng-container>

      <ng-container matColumnDef="abrir">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="warn" (click)="openDialog(element)">
            <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        class="table-header"
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
