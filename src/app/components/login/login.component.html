<mat-toolbar color="primary">
    GAS - Gestão de Atividades Simultâneas
</mat-toolbar>
<mat-progress-bar
[mode]="'indeterminate'"
[color]="'warn'"
*ngIf="loading$ | async"
>
</mat-progress-bar>
<div
    style="width: 350px; position: absolute; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <mat-card style="width: 100%;" class="mat-elevation-z20">
        <h1><b>Sistema GAS</b></h1>
        <h3>Login</h3>
        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm">
            <div class="form-group">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Matricula</mat-label>
                    <input matInput type="text" placeholder="Matricula" [(ngModel)]="form.matricula" name="matricula"
                        #username="ngModel" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" [(ngModel)]="form.password" name="password"
                        #password="ngModel" required minlength="6" required>
                </mat-form-field>                
            </div>
            <div class="form-group">
                <button mat-raised-button color="primary" (click)="onSubmit()" style="margin-right: 20px;"> Login
                    <mat-icon *ngIf="loading$ | async">
                        <mat-spinner color="accent" diameter="20"> </mat-spinner>
                    </mat-icon>
                </button>
                <button mat-raised-button color="warn" (click)="loadSignUp()"> Criar Conta </button>
            </div>
            <button mat-button (click)="loadResetSenha()" style="margin-bottom: 20px;"> Esqueci minha senha</button>
        </form>
    </mat-card>
</div>
