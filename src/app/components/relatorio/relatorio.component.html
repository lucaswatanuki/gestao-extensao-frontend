<div class="grid-container">
    <h1 class="mat-h1">Relatório de atividades e docentes</h1>
    <mat-card class="mat-elevation-z4">
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Docente</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Data Inicio</mat-label>
                        <input matInput [matDatepicker]="picker"
                            placeholder="Selecionar data" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Data Fim</mat-label>
                        <input matInput [matDatepicker]="picker1"
                            placeholder="Selecionar data" required>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-label>Status de atividade: </mat-label>
                    <mat-radio-group aria-label="Select an option">
                        <mat-radio-button value="CONCLUIDO">Concluido</mat-radio-button>
                        <mat-radio-button value="EMANDAMENTO">Em andamento</mat-radio-button>
                        <mat-radio-button value="FUTURO">A realizar</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col">
                    <button mat-raised-button color="primary" style="margin-right: 10px;">Gerar relatório</button>
                    <button mat-raised-button color="primary">Exportar PDF</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
